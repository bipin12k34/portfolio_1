  </div>

    <input id="bipin-chat-input" type="text" placeholder="Ask about my CV, projects, COMSOL, CAD/CAE..." />
    <button id="bipin-chat-send">Send</button>

<script>
  (function () {
    const button = document.getElementById('bipin-chat-button');
    const win = document.getElementById('bipin-chat-window');
    const closeBtn = document.getElementById('bipin-chat-close');
    const messages = document.getElementById('bipin-chat-messages');
    const input = document.getElementById('bipin-chat-input');
    const send = document.getElementById('bipin-chat-send');

    function addMsg(text, from) {
      const div = document.createElement('div');
      div.className = 'bipin-msg ' + (from === 'user' ? 'bipin-msg-user' : 'bipin-msg-bot');
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function fakeAgentReply(userText) {
      let reply = "";
      const lower = userText.toLowerCase();

      if (lower.includes('cv') || lower.includes('resume')) {
        reply = "I can walk you through my CV. Do you want research experience, industry experience, or education highlights?";
      } else if (lower.includes('comsol')) {
        reply = "I have several COMSOL-based projects, including magnetic braking analysis and silica chip design. Which one are you interested in exploring?";
      } else if (lower.includes('project')) {
        reply = "I can explain any project you see here, from articulated bogie mechanisms to SmCo vs NdFeB magnets. Tell me which slide deck or topic you want.";
      } else if (lower.includes('hello') || lower.includes('hi')) {
        reply = "Hello, I am Dr. Bipin's AI portfolio agent. I speak like a human and can guide you through my work. What would you like to know?";
      } else {
        reply = "I'm your AI assistant for this portfolio. Ask me about my CV, COMSOL work, CAD/CAE automation, or any presentation file you see on this site.";
      }
      setTimeout(() => addMsg(reply, 'bot'), 400);
    }

    button.addEventListener('click', () => {
      win.style.display = 'flex';
      if (!messages.dataset.welcomed) {
        addMsg("Hi, I'm Dr. Bipin's AI agent. Ask me anything about my research, projects, or CV, and I'll answer like a human.", 'bot');
        messages.dataset.welcomed = '1';
      }
    });

    closeBtn.addEventListener('click', () => {
      win.style.display = 'none';
    });

    function handleSend() {
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, 'user');
      input.value = '';
      fakeAgentReply(text);
    }

    send.addEventListener('click', handleSend);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSend();
    });
  })();
</script>
